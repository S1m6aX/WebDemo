    <div id="wrapper" class="container mt-5">
      
        <!-- 卡片组件，包含登录和注册按钮 -->
        <div class="card text-center">
            <div class="card-header">
                <b>Modal</b>
            </div>
            <div class="card-body">
                <h5 class="card-title">Log in to access</h5>
                <p class="card-text">If you don't have any account, please register first</p>
                <!-- 登录按钮，点击后触发登录模态框 -->
                <button id="btn-login" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>
                <!-- 注册按钮，点击后触发注册模态框 -->
                <button id="btn-register" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- 模态框标题 -->
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <!-- 关闭模态框按钮 -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 登录表单 -->
                    <form id="login-form">
                        <div class="mb-3">
                            <!-- 用户名输入框 -->
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <!-- 密码输入框 -->
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" name="password" required>
                        </div>
                        <!-- 登录提交按钮 -->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- 模态框标题 -->
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <!-- 关闭模态框按钮 -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 注册表单 -->
                    <form id="register-form">
                        <div class="mb-3">
                            <!-- 用户名输入框 -->
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <!-- 密码输入框 -->
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <!-- 确认密码输入框 -->
                            <label for="register-confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="register-confirm-password" name="confirm-password" required>
                        </div>
                        <!-- 注册提交按钮 -->
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
